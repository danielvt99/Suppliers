<section>
    <div class="container">
        <div class="button-row">
            <button mat-raised-button (click)="editField()">Create</button>
        </div>
        <table mat-table [dataSource]="dataSource" class="supplier-table mat-elevation-z8">
            <ng-container matColumnDef="SupplierId">
                <th mat-header-cell *matHeaderCellDef> Supplier ID </th>
                <td mat-cell *matCellDef="let supplier"> {{ supplier.supplierId }} </td>
            </ng-container>
        
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let supplier"> {{ supplier.name }} </td>
            </ng-container>
        
            <ng-container matColumnDef="TelephoneNumber">
                <th mat-header-cell *matHeaderCellDef> Telephone Number </th>
                <td mat-cell *matCellDef="let supplier"> {{ supplier.telephoneNumber }} </td>
            </ng-container>

            <ng-container matColumnDef="View">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let supplier"><button mat-button>View</button></td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="paginator">
            <mat-paginator [length]="100"
              [pageSize]="pageSize"
              [pageIndex]="pageNumber"
              [pageSizeOptions]="pageSizeOptions ? pageSizeOptions : []"
              [length]="pageLength"
              aria-label="Select page"
              (page)="onPageChange($event)">
            </mat-paginator>
        </div>
    </div>
</section>
