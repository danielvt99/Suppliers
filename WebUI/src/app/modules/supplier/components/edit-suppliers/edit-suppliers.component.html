<section>
    <div class="editContainer">
        <h1>Create Supplier</h1>
        <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
            <!-- <div>
                <mat-form-field appearance="fill"> 
                    <mat-label>Code</mat-label>
                    <input matInput formControlName="code" placeholder="Code">
                </mat-form-field>
            </div> -->
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Telephone Number</mat-label>
                    <input matInput formControlName="telephoneNumber" placeholder="Telephone Number">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <textarea matInput formControlName="name" placeholder="Name"></textarea>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" type="submit">Save</button>
        </form>
    </div>
</section>
